<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	#cd1 {
		width: 200px;
		height: 200px;
		background-image: url('../image2/cd-sprite.png'); 
		background-size: 200px 600px;
	}
	
	#cd2 {
		width: 200px;
		height: 200px;
		background-image: url('../image2/cd-sprite.png'); 
		background-position: left center;
		background-size: 200px 600px;
	}
	
	#cd3 {
		width: 200px;
		height: 200px;
		background-image: url('../image2/cd-sprite.png'); 
		background-position: left bottom;
		background-size: 200px 600px;
	}  
	
	.select{
		background-color: pink;
		color: blue;
	}
</style>
</head>
<body>
	<h2>Lost Stars</h2>
	<div id="cd1" class="music"></div>
	<h2>A Higher Place</h2>
	<div id="cd2" class="music"></div>
	<h2>Like A Fool</h2>
	<div id="cd3" class="music"></div>
	
	<script type="text/javascript">
		$("div.music").hide();
		$("h2").css({
			"cursor": "pointer",
			"width": "200px",
			"border" : "2px solid green"
		});
		
		// h2에 마우스를 올리면 select 클래스를 추가하고
		// 해당 글자 아래의 cd가 나오도록 한다
		// 마우스를 벗어나면 다시 cd가 올라가도록 한다
		$("h2").hover(function(){
			$(this).addClass("select");
			$(this).next().slideDown('slow');
		}, function(){
			$(this).removeClass("select");
			$(this).next().slideUp('fast');
		});
	</script>
</body>
</html>
