<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#img{
		position: absolute;
		left: 200px;
		width: 200px;
	}
</style>
</head>
<body>
	<h2>select 문제 - 선택하면 해당 이미지 출력하기</h2>
	<select id="selimg" onchange=change()>
		<option selected disabled hidden>이미지를 선택하세요</option>
	
		<script type="text/javascript">
		var imgName=['벚꽃', '파마머리소녀', '헬로키티', '원숭이', '바다', '호수'];
		var imgValue = new Array();
		
		imgValue[0] = '../image2/ani08.gif';
		imgValue[1] = '../image2/ani12.gif';
		imgValue[2] = '../image2/ani02.gif';
		imgValue[3] = '../image2/image_01.png';
		imgValue[4] = '../image2/m04.jpg';
		imgValue[5] = '../image2/m06.jpg';
		
		for(i=0; i<=5; i++){

			var s = "<option value='" + imgValue[i] + "'>" + imgName[i] + "</option>";
			document.write(s);
		}
		
		function change(){
			var img = document.getElementById("img");
			img.src = selimg.value;	
		}
		</script>	
	</select>
	<img src="" id="img">

	
</body>
</html>
