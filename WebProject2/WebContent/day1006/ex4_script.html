<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="alert('안녕하세요')"> 
	<h1>Java Script 연습</h1>
	<button type="button" onclick="alert('버튼1 클릭!!')">버튼1</button>
	<input type="button" value="버튼2" onclick="hello()">
	<input type="button" value="버튼3" onclick="hello2('Hello HTML')">
	<input type="button" value="오렌지" onclick="hello3(value)"> <!-- this.value인데 this 생략가능 -->
	<input type="button" value="합계구하기" onclick="sum(7,8)">
	
	<script type="text/javascript">
		function hello(){
			alert("버튼2 클릭!!");
		}
		
		function hello2(msg){
			alert("버튼3 클릭!!\n" + msg);
		}
		
		function hello3(title){
			alert(title + " 버튼을 눌렀어요");
		}
		
		function sum(num1, num2){
			alert(num1 + " 더하기 " + num2 + "은 " + (num1+num2) + "입니다");
		}
	</script>
	
</body>
</html>
