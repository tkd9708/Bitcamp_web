<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
	<p>보이는 문단</p>
	<p style="visibility: hidden">숨겨진 문단</p>
	<p style="display: none">자리를 차지하지 않는 문단</p>
	<p style="opacity: 0">투명한 문단</p> <!-- 0.5 : 반투명 -->
	<button type="button">보이게하기</button>
	<button type="button">안보이게하기</button>
	<hr>
	
	<script type="text/javascript">
		document.write("hidden 문단 갯수 : " + $("p:hidden").length + "<br>");
		document.write("visible 문단 갯수 : " + $("p:visible").length + "<br>");
		
		// 버튼 이벤트
		$("button:eq(0)").click(function(){
			$("p:eq(1)").css("visibility", "visible");
			$("p:eq(2)").css("display", "block");
			$("p:eq(3)").css("opacity", "1");
		});
		
		$("button:eq(1)").click(function(){
			$("p:eq(1)").css("visibility", "hidden");
			$("p:eq(2)").css("display", "none");
			$("p:eq(3)").css("opacity", "0");
		});
	</script>
</body>
</html>
