<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
	
	// jquery식 window.onload
	/* $(document).ready(function(){
		alert("load1");
	}); */
	
	// 또는
	$(function(){
		//alert("load");
		
		// css(style명) : style명에 대한 결과를 반환
		// css(style명, style값) : style명에 해당 값을 지정
		
		// 사용하는 방법
		// 예 : $(selector).css("color", "red");
		$("div.candy>div").css("color", "blue");
		
		// b태그중 class명이 one인 요소에만 적용
		$("b.one").css("border", "2px solid #ffcc33");
		
		// class명이 one인 모든 태그에 적용
		$(".one").css("font-size", "30px");
		
		// h2태그의 class명이 two인 경우 배경색을 orange색으로 변경
		$("h2.two").css("background-color", "orange");
		
		// b태그중 클래스명이 three인 태그의 하위태그중 첫번째 span
		$("b.three>span:eq(0)").css("border", "3px inset gray");
		// b태그중 클래스명이 three인 태그의 하위태그중 두번째 span
		$("b.three>span").eq(1).css("border", "5px inset pink");
		
		// 이벤트 주는 방법
		$("b.one").click(function(){
			// 이벤트가 발생한 태그의 글자사이즈를 반환
			alert($(this).css("font-size"));
		});
	});
</script>
</head>
<body>
	<div class = "candy">
		<div>
			Happy Day
		</div>
		<div>
			<div>
				오늘은 제이쿼리 공부하는 날
			</div>
		</div>
	</div>
	<b class="one">jQuery</b>
	<h2 class="two one">Java Script</h2>
	<b class="three">
		<span>HTML5</span>
		<span>Spring</span>
	</b>
</body>
</html>
