<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
	/* 기본 a태그 스타일 적용 */
	a:link {
		color:black;
		text-decoration: none;
	}
	
	/* 한번이라도 클릭을 했을경우 스타일 */
	a:visited {
		color:gray;
		text-decoration: none;
	}
	
	/* 마우스를 올렸을때 스타일 */
	a:hover {
		text-decoration: underline;
		color: magenta;
		background-color: #aaffff;
	}

</style>
</head>

<body>
	<a href="http://www.naver.com">네이버</a><br>
	<a href="http://www.nate.com">네이트</a><br>
	<a href="http://www.google.com">구글</a><br>
</body>
</html>
