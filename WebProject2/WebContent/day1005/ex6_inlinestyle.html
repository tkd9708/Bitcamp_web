<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>inline style이란? style을 태그안에서 직접 주는 방법</h1>
	<b style="font-size: 15pt">b tag 연습 15pt</b><br>
	<b style="font-size: 15px">b tag 연습 15px</b><br>
	<b style="font-size: 2em">b tag 연습 2em</b><br>
	<b style="font-size: 0.8em">b tag 연습 0.8em</b><br>
	<b style="font-size: 20px; color:red">b tag 연습 20px color red</b><br>
	<b style="font-size: 20px; color:#ffcc00; background-color: #ccffff">b tag 연습</b><br>
	<hr>
	<h3>span 태그로 하면 아무속성이 들어가있지 않은 상태에서 추가할 수 있다</h3>
	<span style="color:orange; background-color: black">span test1</span>
	&nbsp;&nbsp;&nbsp; <!-- 3칸 공백 -->
	<span style="border:1px solid gray">span test2</span>
	
	<h3>div 태그는 기본 개행이 된다</h3>
	<div style="color:red; background-color: yellow; font-size: 2em; border: 2px dotted green">div test1</div>
	<div style="border:4px double orange; width:200px; height:200px">div test2</div>
	
	<h3>div 태그안에 이미지 넣기 - padding:안쪽 여백, margin:바깥쪽 여백</h3>
	<div style="border: 2px solid gray; width: 200px; height: 200px; padding: 10px">
		<img src="../image/27.JPG" style="width: 200px; height: 200px">
	</div>
</body>
</html>
