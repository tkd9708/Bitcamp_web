<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 절대좌표를 이용한 좌표 이동 -->
	<div style="position:absolute; left:300px; top:200px">
		Have a Nice Day
	</div>
	
	<!-- 현재 위치를 기준으로 좌표 이동 -->
	<div style="position:relative; left:100px; top:100px">
		Have a Nice Day
	</div>
	
	<div style="position:absolute; left:400px; top:300px">
		<img src="../image/c6.png">
	</div>
</body>
</html>
