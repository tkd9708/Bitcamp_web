<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지에 이벤트 추가하기</h1>
	<img src="../image/c1.png" 
	onmouseover="this.src='../image/c2.png'"
	onmouseout="this.src='../image/c1.png'">
	<hr>
	<img src="../image/1.JPG" width="200"
	onmouseenter="this.src='../image/2.JPG'"
	onmouseleave="this.src='../image/1.JPG'">
</body>
</html>
