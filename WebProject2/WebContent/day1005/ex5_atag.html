<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>a tag 연습</h1>
	<h4>오늘 배운 예제 결과 확인하기</h4>
	<!-- order list 순서있는 목록나타낼 때 -->
	<!-- target을 new나 blank로 하면 새페이지가 열린다 -->
	<ol>
		<li>
			<a href = "ex1_tag.html">1번째 예제</a>
		</li>
		<li>
			<a href = "ex2_tag.html" target="_new">2번째 예제</a>
		</li>
		<li>
			<a href = "ex3_image.html" target="_blank">3번째 예제</a>
		</li>
		<li>
			<a href = "http://www.nate.com" target="_new">Nate로 이동</a>
		</li>
	</ol>
	<hr>
	<h2>이미지에 a link 연결하기</h2>
	<a href="http://www.naver.com"><img src="../image/c7.png"
	onmouseover="this.border=3"
	onmouseout="this.border=0"></a>
</body>
</html>
