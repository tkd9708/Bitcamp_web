<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지 출력</h1>
	<h5>상대주소를 이용한 이미지 출력</h5>
	<img src="../image/c1.png">
	<img src="../image/10.JPG" width="200" border="1">
	<hr>
	<h5>절대주소를 이용한 이미지 출력</h5>
	<!-- alt는 이미지경로에 이미지가 없을경우 출력 -->
	<img alt="이미지가 없을경우" src="/WebProject/image/c4.png">
	
	<!-- title은 마우스 올렸을때 설명 -->
	<img src="/WebProject/image/17.JPG" width="200" title="Hello">
	<hr>
	
	<!-- hspace : 이미지 좌우로 공백이 생긴다, vspace : 상하로 -->
	<img src="../image/22.JPG" width="200" align="left" hspace="30">
	안녕하세요<br>저는<br>한지민입니다
	<hr>
</body>
</html>
