<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var imgarray = new Array();
		imgarray[0] = "../image2/08.png";
		imgarray[1] = "../image2/09.png";
		imgarray[2] = "../image2/10.png";
		imgarray[3] = "../image2/ani12.gif";
		imgarray[4] = "../image2/ani08.gif";
		
		document.getElementById("btn").onclick = function(){
			//alert(myimg.length);
			for(i=0; i<myimg.length; i++){
				// 태그에서 name이 같을 경우 스크립트에서는 배열로 인식
				myimg[i].src = imgarray[i];
			}
		}
		
		document.getElementById("btn2").onclick = function(){

			//alert(parseInt(Math.random()*10) + 1); // 1 ~ 10 정수값

				myimg[i].src = imgarray[parseInt(Math.random()*5)];
			}
		}
	}
</script>
