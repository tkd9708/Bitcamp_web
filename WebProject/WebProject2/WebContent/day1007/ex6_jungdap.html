<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		font-size: 1.5em;
		position: absolute;
		left: 200px;
	}
	#out {
		border: 1px solid gray;
		width: 400px;
		height: 300px;
		margin-top: 30px;
	}
	
	#writesu{
		font-size: 30px;
		color: red;
		font-weight: bold;
		position: relative;
		top:- -300px;
		left: 450px;
		width: 200px;
	}
	
	#img1{
		font-size: 30px;
		color:red;
		font-weight: bold;
		position: relative;
		top: -250px;
		left: 450px;
		width: 200px;
	}
</style>
<script type="text/javascript">
	var rnd;
	var cnt;
	
	window.onload=function(){
		cnt=0;
		var su=document.getElementById("txtsu");
		out=document.getElementById("out");
		writesu=document.getElementById("writesu");
		img1=document.getElementById("img1");
		
		randSu();
		
		// 이벤트는 숫자입력후 엔터눌렀을때의 이벤트
		su.onkeyup = function(e){
			if(e.keyCode == 13){

				// 문자입력시
				if(isNaN(su.value)){ // 문자인경우 true
					alert("숫자로만 입력해주세요");
					su.value='';
					su.focus();
					return;
				}
				
				if(cnt==10){
					out.innerHTML="다음 기회에...";
					img1.src="../image2/image_01.png";
					return; // 함수종료
				}
				
				cnt++;
				var n = su.value;
				if(n>rnd){
					out.innerHTML += cnt + " : " + n + "보다 작습니다<br>";
				}
				else if(n<rnd){
					out.innerHTML += cnt + " : " + n + "보다 큽니다<br>";
				}
				else{
					out.innerHTML = "축하합니다. 정답은 " + rnd + "입니다";
					img1.src="../image2/image_03.png";
				}
				
				
				// 입력한 값 출력하기
				writesu.innerHTML = n;
				// 입력값 지우기
				su.value = "";
				// 포커스 주기
				su.focus();
			}
		}
		
		// 새로운 난수 구하는 버튼이벤트
		document.getElementById("btn1").onclick = randSu;
	}
	
	function randSu(){
		rnd = parseInt(Math.random()*100)+1;
		cnt=0;
		out.innerHTML="";
		writesu.innerHTML="";
		img1.src="";
		console.log(rnd);
		
	}
</script>
</head>
<body>
	<div id="container">
		<b>숫자 입력 : </b>
		<input type="text" id = "txtsu" size="6">
		<div id="out"></div>
		<div id="writesu"></div>
		<img src="" id="img1" style="max-width: 200px;">
		<button type="button" id="btn1" style="margin-top:30px; margin-left: 100px; font-size: 20px;">새로운 숫자 구하기</button>
		
	</div>
</body>
</html>
