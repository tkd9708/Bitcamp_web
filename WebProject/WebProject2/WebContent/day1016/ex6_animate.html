<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	div{
		width: 100px; 
		height: 100px; 
		background-color: pink; 
		position: relative;
	}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		$("div").each(function(index){
			$(this).delay(index*500).animate({
				left: '+=500'},
				'slow'
			);
		});
	</script>
</body>
</html>
