<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
	<h2 style="color:blue">Start:</h2>
	<h2 style="color:tomato">Start:</h2>
	<h2 style="color:green">Start:</h2>
	<script type="text/javascript">
		$("h2").click(function(){
			$(this).html(function(index, html){
				// index : h2에 대한 index
				// html : 현재 태그에 들어있는 html코드
				return html+"★";
			});
		});
		
		// 1초 단위로 함수 호출
		setInterval(function() {
			// 마지막 h2를 클릭한 효과, 강제로 이벤트 발생
			//$('h2').last().trigger('click');
			$('h2').last().click();
		}, 1000);
	</script>
</body>
</html>
