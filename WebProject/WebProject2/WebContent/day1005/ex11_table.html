<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
	#one {
		position: absolute;
		left: 300px;
		top: 100px;
	}
</style>
</head>
<body>
	<div id="one">
		<table border="1">
			<caption>[표1]</caption>
			<tr height="40" bgcolor="orange">
				<!-- th는 td와 같으나 굵게속성과 가운데속성이 더 들어가있다. 제목에 주로 사용 -->
				<th width="50">번호</th>
				<th width="100">이름</th>
				<th width="150">주소</th>
			</tr>
			<tr height="35">
				<td>1</td>
				<td>이영자</td>
				<td>서울시 강남구</td>
			</tr>
			<tr height="35">
				<td align="center" bgcolor="pink">2</td>
				<td align="right" bgcolor="yellow">이미자</td>
				<td>제주도 애월읍</td>
			</tr>
			<tr>
				<td colspan="3"> <!-- 가로방향으로 3칸 합치기 -->
					<img src="../image2/m06.jpg" width="100%">
		</table>
	</div>
</body>
</html>
