<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>세팅 성공</h1>
	<script type="text/javascript">
		document.write("글자색 : " + localStorage.text_color + "<br>");
		document.write("배경색 : " + localStorage.bg_color + "<br>");
		document.write("글자 크기 : " + localStorage.text_size + "<br>");
	</script>
	<!-- a 태그의 href에는 파일명일 경우는 그냥 쓰면되고
		자바스크립트 함수일 경우에는 앞에 javascript를 붙여야한다.
		안붙이면 파일명으로 인식 -->
	<a href="javascript:history.back()">뒤로 가기</a> <!-- 돌아가도 입력한 정보 남아있음 -->
	<a href="ex1_localstorage.html">세팅파일로 가기</a> <!-- 돌아가면 초기화  -->
</body>
</html>
