<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.show {
		width: 200px;
		height: 200px;
		border: 6px groove pink;
	}
	
	.circle {
		border-radius: 100px;
		background-color: tomato;
	}
</style>
</head>
<body>
	<!-- addClass(class명) : 해당 class 추가
		 removeClass(class명) : 해당 class 제거
		 removeClass() : 모든 class 제거 -->
	
	<button type="button" id="btn1">show만 적용</button>
	<button type="button" id="btn2">show, circle 둘다적용</button>
	<button type="button" id="btn3">show, circle 둘다제거</button>
	<hr>
	<div></div>
	<script type="text/javascript">
		$("#btn1").click(function(){
			// 적용된 모든 클래스 일단 제거
			$("div").removeClass();
			
			// show클래스 추가
			$("div").addClass("show");
		});
		
		$("#btn2").click(function(){
			// 제거와 추가를 한줄에 써도 된다
			//$("div").removeClass().addClass("show").addClass("circle");
			$("div").removeClass().addClass("show circle"); // 같은코드
		});
		
		$("#btn3").click(function(){
			// show circle만 제거
			$("div").removeClass("show circle");
		});
	</script>
</body>
</html>
