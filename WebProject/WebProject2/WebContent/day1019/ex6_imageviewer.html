<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	table tr td {
		border: 1px solid black;
	}
	.small img{
		border: none;
		margin: 10px;
		width: 60px;
		height: 60px;
	}
	.large {
		width: 200px; height: 250px;
	}
	.hover {
		color: blue;
		background-color: pink;
	}
</style>
<script type="text/javascript">
	$(function(){
		$(".small").hover(function(){
			// 상위태그에 class hover 적용
			$(this).parent().addClass("hover");
			
			// 이벤트가 발생하는 a태그의 href 값을 얻는다
			var imgname = $(this).attr("href");
			
			// .large의 이미지 변경
			//$(".large").attr("src", imgname);
			
			// effect 효과를 추가하여 사진 나타내기
			$(".large").fadeTo('slow', 0, function(){
				// 투명도가 0이 되면 사진변경
				$(".large").attr("src", imgname);
			}).fadeTo('slow', 1); // 변경된 사진에 effect 다시 추가
		}, function(){
			// 마우스를 벗어나면 hover 다시 제거
			$(this).parent().removeClass("hover");
		});
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td width="150" align="center">
				<a href="../image/10.JPG" class="small">
					<img src="../image/10.JPG">
				</a>			
				<p>아이유</p>
			</td>
			<td rowspan="4" width="350" align="center">
				<img src="../image/10.JPG" class="large">
			</td> 
		</tr>
		<tr>
			<td width="150" align="center">
				<a href="../image/13.JPG" class="small">
					<img src="../image/13.JPG">
				</a>			
				<p>박보영</p>
			</td>
		</tr>
		<tr>
			<td width="150" align="center">
				<a href="../image/27.JPG" class="small">
					<img src="../image/27.JPG">
				</a>			
				<p>하지원</p>
			</td> 
		</tr>
		<tr>
			<td width="150" align="center">
				<a href="../image/26.JPG" class="small">
					<img src="../image/26.JPG">
				</a>			
				<p>산토리니</p>
			</td> 
		</tr>
	</table>
</body>
</html>
