<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		position: relative;
		left: 10px;
		width: 40px;
		height: 40px;
		background-color: magenta;
	}
</style>
<script type="text/javascript">
	var loc = 10;
	
	window.onload=function(){
		b1 = document.getElementById("btn1");
		b2 = document.getElementById("btn2");
		b3 = document.getElementById("btn3");
		box = document.getElementById("box");
		
		b1.onclick=function(){
		
			// setTimeout: 일정 시간이 지난후 함수 실행 (딱 한번만 실행)
			setTimeout(function() {
				
				// box의 left 위치 변경
				box.style.left += '100px';
			}, 1000); // ms : 1000이 1초, 100이 0.1초
		}
		
		b2.onclick=function(){
			
			// 일정한 시간을 정해놓고 주기적으로 호출
			// 나중에 interval을 멈춰야하므로 반환값을 받아놓을 것
			interval = setInterval(function() {
				
				box.style.left = loc+'px';
				loc += 30;
				if(loc >= 1000)
					loc=10;
			}, 200);
		}
		
		b3.onclick=function(){
		
			// interval을 멈춘다
			clearInterval(interval);
		}
	}
</script>
</head>
<body>
	<input type="button" id="btn1" value="setTimeout" 함수 공부">
	<input type="button" id="btn2" value="setInterval" 함수 공부">
	<input type="button" id="btn3" value="Stop!!!" 함수 공부">
	<hr>
	<div id="box"></div>
</body>
</html>
