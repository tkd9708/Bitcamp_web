<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul li{
		list-style: none; float: left;
	}
	
	img {
		width: 80px;
		margin-right: 10px;
		border: 1px solid gray;
	}
	
	#my{
		border: 10px groove gold;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		canvas = document.getElementById("my");
		context=canvas.getContext("2d");
	}
	
	function changeImage(selsrc){
		//alert(selsrc);
		// 영역 지우기
		context.clearRect(0, 0, 400, 500);
		image = new Image();
		image.src = selsrc;
		image.onload = function(){
			context.drawImage(image, 0, 0, 440, 500);
		}
	}
	
</script>
</head>
<body>
	<canvas id="my" width="400" height="500"></canvas>
	<ul>
		<li><img src="../image/10.JPG" onclick="changeImage(this.src)"></li>
		<li><img src="../image/2.JPG" onclick="changeImage(this.src)"></li>
		<li><img src="../image/5.JPG" onclick="changeImage(this.src)"></li>
		<li><img src="../image/9.JPG" onclick="changeImage(this.src)"></li>
	</ul>
</body>
</html>
