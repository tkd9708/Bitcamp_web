<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		var out=document.getElementById("out");
		// 버튼1 이벤트
		document.getElementById("btn1").onclick=function(){
			out.innerHTML="<h2 style='color:red'>alert는 메세지를 띄우기 위한 함수입니다</h2>";	
		};
		document.getElementById("btn2").onclick=function(){
			out.innerHTML="<h2 style='color:green'>confirm은 확인, 취소에 따라 다른 코드를 주기위한 함수입니다</h2>";
			var ans=confirm("데이터를 추가할까요?"); // 반환타입은 (true, false)
			//alert(ans);
			
			if(ans == true){
				out.innerHTML+="<h4 style='color:blue;'>데이터를 추가했습니다</h4>";
			}
			else{
				out.innerHTML+="<h4 style='color:blue;'>데이터 추가에 실패했습니다</h4>";
			}
		};
		document.getElementById("btn3").onclick=function(){
			out.innerHTML="<h2 style='color:orange'>prompt는 문자열을 입력받기 위한 함수입니다</h2>";
			var name=prompt("당신의 이름은 무엇입니까?");
			out.innerHTML+="내 이름은 " + name + " 입니다";
		};
	}
</script>
</head>

<body>
	<button type="button" id="btn1">alert 테스트</button>
	<button type="button" id="btn2">confirm 테스트</button>
	<button type="button" id="btn3">prompt 테스트</button>
	<hr>
	<div id="out"></div>
</body>
</html>
